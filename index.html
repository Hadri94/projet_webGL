<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - lights - spotlight</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="ddsfq">
			<button id="jsqd">Play</button>
		</div>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - spotlight by <a href="http://master-domain.com" target="_blank" rel="noopener">Master James</a><br />
		</div>

		<script type="module">

			import * as THREE from './build/three.module.js';
			import { GUI } from './jsm/dat.gui.module.js';
			import { OrbitControls } from './jsm/OrbitControls.js';
			import { FirstPersonControls } from './jsm/FirstPersonControls.js';
            import Stats from './jsm/stats.module.js';
			import { FBXLoader } from './jsm/FBXLoader.js';
			import { GLTFLoader } from './jsm/GLTFLoader.js';

            let camera, scene, controls, renderer, stats;
			let gui;
			const clock = new THREE.Clock();

			let mixer;


			function init() {

				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 15000 );
				camera.position.set( 2000, 3000, 15000 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xa0a0a0 );
				// scene.fog = new THREE.Fog( 0xa0a0a0, 200, 1000 ); //brouillard


				const manager = new THREE.LoadingManager();
				manager.onStart = function ( url, itemsLoaded, itemsTotal ) {
					console.log( 'Started loading file: ' + url + '.\nLoaded ' + itemsLoaded + ' of ' + itemsTotal + ' files.' );
				};

				manager.onLoad = function ( ) {
					console.log( 'Loading complete!');
				};


				manager.onProgress = function ( url, itemsLoaded, itemsTotal ) {
					console.log( 'Loading file: ' + url + '.\nLoaded ' + itemsLoaded + ' of ' + itemsTotal + ' files.' );
				};

				manager.onError = function ( url ) {
					console.log( 'There was an error loading ' + url );
				};




				const hemiLight = new THREE.HemisphereLight( 0xffffff, 0x444444 );
				hemiLight.position.set( 0, 200, 0 );
				scene.add( hemiLight );

				const dirLight = new THREE.DirectionalLight( 0xffffff );
				dirLight.position.set( 0, 200, 100 );
				dirLight.castShadow = true;
				dirLight.shadow.camera.top = 180;
				dirLight.shadow.camera.bottom = - 100;
				dirLight.shadow.camera.left = - 120;
				dirLight.shadow.camera.right = 120;
				scene.add( dirLight );

				// scene.add( new THREE.CameraHelper( dirLight.shadow.camera ) ); 


				const grid = new THREE.GridHelper( 2000, 20, 0x000000, 0x000000 );
				grid.material.opacity = 0.2;
				grid.material.transparent = true;
				scene.add( grid );

				// gare
				const station_loader = new FBXLoader( manager );
				station_loader.load( './models/garefbx.fbx', function ( station ) {

					// mixer = new THREE.AnimationMixer( station );
					
					station.traverse( function ( child ) {

						if ( child.isMesh ) {

							child.castShadow = true;
							child.receiveShadow = true;

						}

					} );

					scene.add( station );

				} );

				// gare
				const train_loader = new FBXLoader( manager );
				train_loader.load( './models/train2.fbx', function ( train ) {

					// mixer = new THREE.AnimationMixer( train );
					
					train.traverse( function ( child ) {

						if ( child.isMesh ) {

							child.castShadow = true;
							child.receiveShadow = true;

						}

					} );

					scene.add( train );

				} );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				container.appendChild( renderer.domElement );


				controls = new FirstPersonControls( camera, renderer.domElement );

				controls.movementSpeed = 1000;
				controls.lookSpeed = 0.05;
				controls.noFly = false;
				controls.lookVertical = true;


				window.addEventListener( 'resize', onWindowResize );

				// stats
				stats = new Stats();
				container.appendChild( stats.dom );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}


			function buildGui() {
				gui = new GUI();

				const camera_folder = gui.addFolder('Mode de caméra');
				const camera_setting = gui.addFolder('Paramètres caméra');


				const params = {
					'view FPS': function() {
						controls.dispose()
						controls = new FirstPersonControls( camera, renderer.domElement );
						
						controls.movementSpeed = 1000;
						controls.lookSpeed = 0.05;
						controls.noFly = false;
						controls.lookVertical = true;
					},
					'view orbit': function() {
						controls = new OrbitControls( camera, renderer.domElement );
						
						controls.target.set( 0, 100, 0 );
						controls.update();
					},

					'Vitesse de déplacement': controls.constructor.name == 'FirstPersonControls' ? 1000 : null,
					'Vitesse de rotation': controls.constructor.name == 'FirstPersonControls' ? 0.05 : null,
					'Lévitation': controls.constructor.name == 'FirstPersonControls' ? false : null,
					'Mode vertical': controls.constructor.name == 'FirstPersonControls' ? true : null,
				};

				camera_folder.add(params, 'view FPS');
				camera_folder.add(params, 'view orbit');

				camera_setting.add(params, 'Vitesse de déplacement', 1000, 5000).onChange(function(val) {
					controls.movementSpeed = val;
					render();
				});;
				camera_setting.add(params, 'Vitesse de rotation', 0.01, 0.075).onChange(function(val) {
					controls.lookSpeed = val;
					render();
				});
				camera_setting.add(params, 'Lévitation').onChange(function(val) {
					controls.noFly = val;
					render();
				});;
				camera_setting.add(params, 'Mode vertical').onChange(function(val) {
					controls.lookVertical = val;
					render();
				});;



				gui.open();
			}
			//

			let i = 1;
			function animate() {

				requestAnimationFrame( animate );

				document.addEventListener('keydown', function(event) {
					if(event.key === "Delete" && controls.activeLook == false) {
						controls.activeLook = true;
					} else if(event.key === "Delete" && controls.activeLook == true) {
						controls.activeLook = false;

					}
				})



				render();
				if(i == 1) {
					console.log(controls.constructor.name);
					i = 0;
				}

			}

			function render() {

				const delta = clock.getDelta();

				controls.update( delta );
				if ( mixer ) mixer.update( delta );

				renderer.render( scene, camera );

				stats.update();
			}

			init();
			buildGui();
			animate();
		</script>

	</body>

</html>
